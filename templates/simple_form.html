<body>
  <p><a href="https://pricechecker.herokuapp.com/"><img src="https://i.ibb.co/VBwQqyH/uub8y3.png" alt="logo" width=100 length=100></a> </p>
  <!-- partial:index.partial.html -->
  <article class="l-design-widht" method="POST" action="/insert">
    <div class="card">
      <h2><svg class="icon" aria-hidden="true">
        <use xlink:href="#money-bill-alt" href="#money-bill-alt" />
      </svg>Sign up</h2>
      <br>
      <label class="input">
        <input class="input__field" type="text" placeholder=" " required/>
        <span class="input__label">Type your username...</span>
      </label>
      <br>
      <label class="input">
        <input class="input__field" type="password" placeholder=" " required/>
        <span class="input__label">Type your password...</span>
      </label><br>
      <h4><label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="https://pricechecker.herokuapp.com/tos" class="term-service">Terms of service</a></label>
      <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/><p></h4>
      <div class="button-group">
        <button class="button" type="submit">Register</button>
        <button type="reset">Log in</button>
      </div>
    </div>
  </article>
